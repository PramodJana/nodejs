<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript">
        function calculate(){
            var p=0;
            var n=0;
            var r=0;
            var si=0;

            p=parseInt(document.getElementById("principal").value);
            n=parseInt(document.getElementById("years").value);
            r=parseInt(document.getElementById("rate").value);

            si=(p*n*r)/100;

            document.getElementById("res").innerHTML=si+" $";
        }
    </script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
        <div clsss="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">
                            Principal
                        </label>
                        <input class="form-control" type="text" id="principal">
                    </div>
                    <div class="form-group">
                        <label class="form-group">
                            Years
                        </label>
                        <input class="form-control" type="text" id="years">
                    </div>
                    <div class="form-group">
                        <label class="form-group">
                            Rate of interest
                        </label>
                        <input class="form-control" type="text" id="rate">
                    </div>

                    <button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 id="res">0 $</h1>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
